<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <div>
        <label for="first_name_field">First name:</label>
        <input id="first_name_field" size="100" type="text" name="first_name_field">
      </div>
      <div>
        <label for="last_name_field">Last name:</label>
        <input id="last_name_field" size="100" type="text" name="last_name_field">
      </div>
      <div>
        <label for="phone_field">Phone:</label>
        <input id="phone_field" size="100" type="text" name="phone_field">
      </div>
      <div>
        <label for="email_field">Email:</label>
        <input id="email_field" size="100" type="text" name="email_field">
      </div>
      <div>Gender:</div>
      <div>
        <label for="gender_male">Male</label>
        <input id="gender_male" type="radio" name="gender_field" value="male">
        <label for="gender_female">Female</label>
        <input id="gender_female" type="radio" name="gender_field" value="female">
      </div>
      <div>Age:</div>
      <select name="age_field">
        <option value="under_18">Under 18</option>
        <option value="over_18">Over 18</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>
      <div>
        <label for="available_sunday">Sunday</label>
        <input id="available_sunday" type="checkbox" name="available_field[]" value="sunday">
        <label for="available_monday">Monday</label>
        <input id="available_monday" type="checkbox" name="available_field[]" value="monday">
        <label for="available_tuesday">Tuesday</label>
        <input id="available_tuesday" type="checkbox" name="available_field[]" value="tuesday">
        <label for="available_wednesday">Wednesday</label>
        <input id="available_wednesday" type="checkbox" name="available_field[]" value="wednesday">
        <label for="available_thursday">Thursday</label>
        <input id="available_thursday" type="checkbox" name="available_field[]" value="thursday">
        <label for="available_friday">Friday</label>
        <input id="available_friday" type="checkbox" name="available_field[]" value="friday">
        <label for="available_saturday">Saturday</label>
        <input id="available_saturday" type="checkbox" name="available_field[]" value="saturday">
      </div>
      <h3>Comments:</h3>
      <textarea name="comments_field"></textarea>
    </fieldset>

    <input type="hidden" name="hidden_field" value="dkriegls">
    <input type="submit" value="Submit Query">
  </form>
</body>
</html>
